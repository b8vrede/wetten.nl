{% load wetten_extras %}

{% if bwb_titles %}
    {% for entity in entities %}
        <div title="Klik om te lezen" class="result" entity="{{ entity }}">
            <span>
                <div class="result_title">
                    {{ bwb_titles|get_title:entity }}
                </div>
                {{ descriptions|get:entity }}
            </span>
        </div>
    {% endfor %}
{% else %}
    {% for entity in entities %}
        <div title="Klik om te lezen" class="result" entity="{{ entity }}">
            <span>
                {{ descriptions|get:entity }}
            </span>
        </div>
    {% endfor %}
{% endif %}
